<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personality Result</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      color: #333;
      overflow-x: hidden;
    }

    .result-container {
      max-width: 900px;
      margin: 70px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1s ease forwards;
      transform: translateY(50px);
      opacity: 0;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .result-title {
      font-size: 40px;
      color: #6a11cb;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      position: relative;
    }

    .result-title::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      margin: 15px auto 0;
      border-radius: 5px;
      animation: slideIn 1.2s ease;
    }

    @keyframes slideIn {
      0% { width: 0; opacity: 0; }
      100% { width: 80px; opacity: 1; }
    }

    .chart-container {
      margin-top: 50px;
      height: 400px;
      position: relative;
    }

    canvas {
      max-width: 100%;
      border-radius: 12px;
      background: linear-gradient(145deg, #ffffff, #f1f1f1);
      padding: 10px;
    }

    .feedback-form {
      margin-top: 60px;
      background: linear-gradient(135deg, #f1f8e9, #e3f2fd);
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: slideFade 1.2s ease forwards;
      transform: translateY(50px);
      opacity: 0;
    }

    @keyframes slideFade {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .feedback-form h3 {
      margin-bottom: 20px;
      color: #6a11cb;
      font-weight: 700;
      font-size: 24px;
      text-align: center;
    }

    .feedback-form textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s ease;
    }

    .feedback-form textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.3);
    }

    .feedback-form button {
      display: block;
      margin: 20px auto 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .feedback-form button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    @media (max-width: 600px) {
      .result-title {
        font-size: 28px;
      }
      .result-container {
        padding: 30px 20px;
      }
      .feedback-form {
        padding: 25px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="result-container">
    <div class="result-title">🎯 Your Personality Type: {{ personality_type }}</div>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <div class="feedback-form">
      <h3>💬 We'd love your feedback!</h3>
      <form onsubmit="handleFeedback(event)">
        <textarea placeholder="🌟 Share your experience..." required></textarea>
        <button type="submit">🚀 Submit Feedback</button>
      </form>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ labels | tojson }},
        datasets: [{
          label: '🌟 Personality Score',
          data: {{ data | tojson }},
          backgroundColor: [
            '#6a11cb',
            '#20c997',
            '#ffb300',
            '#ff7043',
            '#ab47bc'
          ],
          borderRadius: 12,
          hoverBackgroundColor: '#343a40',
          hoverBorderColor: '#6a11cb',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 1500,
          easing: 'easeOutElastic'
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1
            }
          }
        },
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            backgroundColor: '#fff',
            titleColor: '#000',
            bodyColor: '#555',
            borderColor: '#ccc',
            borderWidth: 1,
            padding: 10,
            callbacks: {
              label: function(context) {
                const label = context.dataset.label || '';
                const value = context.raw || 0;
                let emoji = '😐';
                if (value >= 4) emoji = '😄';
                else if (value <= 2) emoji = '😟';
                return `${label}: ${value} ${emoji}`;
              }
            }
          }
        }
      }
    });

    function handleFeedback(event) {
      event.preventDefault();
      const textarea = event.target.querySelector('textarea');
      const feedback = textarea.value.trim();
      if (feedback) {
        alert('🎉 Thank you for your feedback!');
        textarea.value = '';
      }
    }
  </script>
</body>
</html>
