 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Personality Result</title>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <style>
     body {
       margin: 0;
       padding: 0;
       font-family: 'Poppins', sans-serif;
       background: linear-gradient(135deg, #dbeafe, #e0f2f1);
       color: #333;
       overflow-x: hidden;
     }
 
     .result-container {
       max-width: 900px;
       margin: 70px auto;
       background: rgba(255, 255, 255, 0.95);
       padding: 50px 40px;
       border-radius: 20px;
       box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
       animation: fadeInUp 1s ease forwards;
       transform: translateY(50px);
       opacity: 0;
     }
 
     @keyframes fadeInUp {
       to {
         transform: translateY(0);
         opacity: 1;
       }
     }
 
     .result-title {
       font-size: 40px;
       color: #0d6efd;
       font-weight: 700;
       margin-bottom: 30px;
       position: relative;
       text-align: center;
     }
 
     .result-title::after {
       content: '';
       display: block;
       width: 80px;
       height: 4px;
       background-color: #0d6efd;
       margin: 12px auto 0;
       border-radius: 5px;
       animation: slideIn 1.2s ease;
     }
 
     @keyframes slideIn {
       0% {
         width: 0;
         opacity: 0;
       }
       100% {
         width: 80px;
         opacity: 1;
       }
     }
 
     .chart-container {
       margin-top: 50px;
       position: relative;
       height: 400px;
     }
 
     canvas {
       max-width: 100%;
       border-radius: 12px;
     }
 
     /* Tooltip style override */
     .chartjs-tooltip {
       background-color: #fff !important;
       color: #333 !important;
       border: 1px solid #ddd !important;
     }
 
     .feedback-form {
       margin-top: 60px;
       background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
       padding: 35px 30px;
       border-radius: 20px;
       box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
       animation: slideFade 1.2s ease forwards;
       transform: translateY(50px);
       opacity: 0;
     }
 
     @keyframes slideFade {
       to {
         transform: translateY(0);
         opacity: 1;
       }
     }
 
     .feedback-form h3 {
       margin-bottom: 20px;
       color: #0d6efd;
       font-weight: 700;
       font-size: 24px;
       text-align: center;
     }
 
     .feedback-form textarea {
       width: 100%;
       height: 120px;
       padding: 15px;
       border: none;
       border-radius: 15px;
       font-size: 15px;
       font-family: 'Poppins', sans-serif;
       box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
       transition: box-shadow 0.3s ease;
     }
 
     .feedback-form textarea:focus {
       outline: none;
       box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.3);
     }
 
     .feedback-form button {
       display: block;
       margin: 20px auto 0;
       background: linear-gradient(135deg, #0d6efd, #6610f2);
       color: white;
       padding: 12px 28px;
       font-size: 16px;
       font-weight: 600;
       border: none;
       border-radius: 30px;
       cursor: pointer;
       transition: transform 0.3s ease, background 0.3s ease;
     }
 
     .feedback-form button:hover {
       transform: scale(1.05);
       background: linear-gradient(135deg, #6610f2, #0d6efd);
     }
 
     @media (max-width: 600px) {
       .result-title {
         font-size: 28px;
       }
       .result-container {
         padding: 30px 20px;
       }
       .feedback-form {
         padding: 25px 20px;
       }
     }
   </style>
 </head>
 <body>
   <div class="result-container">
     <div class="result-title">Your Personality Type is: {{ personality_type }}</div>
     <div class="chart-container">
       <canvas id="myChart"></canvas>
     </div>
 
     <div class="feedback-form">
       <h3>We'd love your feedback!</h3>
       <form onsubmit="handleFeedback(event)">
         <textarea placeholder="Share your thoughts..." required></textarea>
         <button type="submit">Submit Feedback</button>
       </form>
     </div>
   </div>
 
   <script>
     const ctx = document.getElementById('myChart');
 
     new Chart(ctx, {
       type: 'bar',
       data: {
         labels: {{ labels | tojson }},
         datasets: [{
           label: 'Personality Score',
           data: {{ data | tojson }},
           backgroundColor: [
             '#0d6efd',
             '#20c997',
             '#ffc107',
             '#fd7e14',
             '#6610f2'
           ],
           borderRadius: 12,
           hoverBackgroundColor: '#343a40',
           hoverBorderColor: '#0d6efd',
           borderWidth: 1
         }]
       },
       options: {
         responsive: true,
         maintainAspectRatio: false,
         animation: {
           duration: 1500,
           easing: 'easeOutBounce'
         },
         scales: {
           y: {
             beginAtZero: true,
             ticks: {
               stepSize: 1
             }
           }
         },
         plugins: {
           legend: {
             display: false
           },
           tooltip: {
             backgroundColor: '#fff',
             titleColor: '#000',
             bodyColor: '#333',
             borderColor: '#ccc',
             borderWidth: 1,
             padding: 10
           }
         }
       }
     });
 
     function handleFeedback(event) {
       event.preventDefault();
       const textarea = event.target.querySelector('textarea');
       const feedback = textarea.value.trim();
       if (feedback) {
         alert('âœ¨ Thank you for your feedback!');
         textarea.value = '';
       }
     }
   </script>
 </body>
 </html>
